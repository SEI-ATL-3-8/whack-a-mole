<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack a mole!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack a mole!</h1>
  <div class="header-container">
    <div class="time-remaining">Time remaining: <span class="time-number"></span></div>
    <div class="score">Score: <span class="score-number"></span></div>
  </div>
  <div class="game-board"></div>
  <div class="game-over hidden">
    Game over! Your score was <span class="final-score"></span>
    <div>
      <button class="reset-button">Play again?</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
